<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Sunshine website- Shopping cart</title>
    <!--Link to css--->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons--->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header>
        <!--nav--> 
        <div class="nav container">
            <a href="#" class="logo">By Sunshine</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
             <!--cart-->
             <div class="cart">
                <h2 class="cart-title">Your cart </h2>
             <!--content-->
             <div class="cart-content">
                </div>
             <!--Total-->
             <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
             </div>
             <!--Buy Button-->
             <button type="button" class="btn-buy">Buy Now</button>
             <!--Cart Close-->
             <i class="bx bx-x" id="close-cart"></i>

            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">
            Shop Products
        </h2>
        <!--content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0008.jpg" alt="" class="product-image">
                <h2 class="product-title">SUNSET LAMP</h2>
                <Span class="price">$5</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0009.jpg" alt="" class="product-image">
                <h2 class="product-title">TRIPOD</h2>
                <Span class="price">$10</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0018.jpg" alt="" class="product-image">
                <h2 class="product-title">A PAIR OF SOFTBOX</h2>
                <Span class="price">$50</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0012.jpg" alt="" class="product-image">
                <h2 class="product-title">PHONE FILL LIGHT</h2>
                <Span class="price">$8</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0013.jpg" alt="" class="product-image">
                <h2 class="product-title">18 INCHES RINGLIGHT</h2>
                <Span class="price">$25</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0014.jpg" alt="" class="product-image">
                <h2 class="product-title">LED STRIP LIGHT</h2>
                <Span class="price">$5</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0020.jpg" alt="" class="product-image">
                <h2 class="product-title">LAPTOP STAND</h2>
                <Span class="price">$5</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="Images/IMG-20230419-WA0016.jpg" alt="" class="product-image">
                <h2 class="product-title">WIRELESS POWERBANK</h2>
                <Span class="price">$15</Span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!-- Link to js--->
    <script src="main.js"></script>
</body>
</html>
